<head>
  <title>Test</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{> hello}}
  {{> info}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <p>Address: {{ TemplateVar.get "account"}}</p>
  <p>Balance: {{ TemplateVar.get "balance"}}</p>
  <p>Num: {{ TemplateVar.get "num"}}</p>
  <button>Click Me</button>
</template>
